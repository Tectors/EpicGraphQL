<!-- 
 This svg uses the following icon sources: (https://github.com/primer/octicons, https://primer.style/octicons)
 [Octicons]

 Best width and height usage:
    w: 353
    h: 76
 -->
<svg xmlns="http://www.w3.org/2000/svg"  shape-rendering="geometricPrecision" width="353px" height="76px">
    <style>
        .container {
            position: absolute;
            top: 0px;
            left: 54px;
            <!--
             Justify the content and text
             with the animation for 2 
             seconds.
            -->
            display: flex;
            justify-content: center;
            align-items: center;
            animation: title-transition 2s;
            <!--
             Make sure no content is being
             shown outside of the container.

             And make the container aligned
             in the correct place for the
             readme.

             Make the font a code font for
             the title.
            -->
            overflow: hidden;
            left: 8px;
            top: 2px;
            font: 50px ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
            <!--
             The default values for the
             container after the animation.
            -->
            padding: 15px;
            width: 301px;
            height: 30px;
            <!--
             Set all the colors and design
             for the children and it's self.
            -->
            color: #30363d;
            border-radius: 0px;
            border: 0px solid #30363d;
            border-bottom: 5px solid #30363d;
            background: #161b22;
        }

        @keyframes title-transition {
            from {
                font-size: 0px;
                left: 150px;
                top: 8px;
                border-radius: 4px;
                padding: 10px;
                width: 31px;
                height: 0;
            }
            to {
                font-size: 50px;
                left: 8px;
                top: 2px;
                width: 301px;
                height: 30px;
            }
        }
    </style>

    <g xmlns="http://www.w3.org/2000/svg">
        <g xmlns="http://www.w3.org/2000/svg">
            <foreignObject xmlns="http://www.w3.org/2000/svg" width="347" height="92%" x="4" y="6">
                <div xmlns="http://www.w3.org/1999/xhtml" class="container">
                    <div>
                        les go
                    </div>
                </div>  
            </foreignObject>            
        </g>
    </g>
</svg>
