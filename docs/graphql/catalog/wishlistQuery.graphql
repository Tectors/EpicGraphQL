query wishlistQuery($country:String!, $locale:String) {
    Wishlist {
        wishlistItems {
            elements {
                id
                order
                created
                offerId
                updated
                namespace

offer {
    productSlug
    urlSlug
    title
    id
    namespace
    offerType
    expiryDate
    status
    isCodeRedemptionOnly
    description
    effectiveDate
    keyImages {
        type
        url
    }
    seller {
        id
        name
    }
    productSlug
    urlSlug
    items {
        id
        namespace
    }
    customAttributes {
        key
        value
    }
    catalogNs {
        mappings(pageType: "productHome") {
            pageSlug
            pageType
        }
    }
    offerMappings {
        pageSlug
        pageType
    }
    categories {
        path
    }
    tags {
        id
        groupName
        name
    }
    price(country: $country) {
        totalPrice {
            discountPrice
            originalPrice
            voucherDiscount
            discount
            fmtPrice(locale: $locale) {
                originalPrice
                discountPrice
                intermediatePrice
            }
            currencyCode
            currencyInfo {
                decimals
                symbol
            }
        }
        lineOffers {
            appliedRules {
                id
                endDate
            }
        }
    }
}

            }
        }
    }
}
