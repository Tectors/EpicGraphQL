query wishlistQuery($country: String!, $locale: String) {
  Wishlist {
    wishlistItems {
      elements {
        id
        order
        created
        offerId
        updated
        namespace
        offer(locale: $locale) {
          productSlug
          urlSlug
          title
          id
          namespace
          offerType
          expiryDate
          status
          isCodeRedemptionOnly
          description
          effectiveDate
          pcReleaseDate
          releaseDate
          prePurchase
          keyImages {
            type
            url
          }
          seller {
            id
            name
          }
          productSlug
          urlSlug
          items {
            id
            namespace
          }
          customAttributes {
            key
            value
          }
          developerDisplayName
          publisherDisplayName
          catalogNs {
            mappings(pageType: "productHome") {
              pageSlug
              pageType
            }
          }
          offerMappings {
            pageSlug
            pageType
          }
          categories {
            path
          }
          tags {
            id
            groupName
            name
          }
          price(country: $country) {
            totalPrice {
              discountPrice
              originalPrice
              voucherDiscount
              discount
              fmtPrice(locale: $locale) {
                originalPrice
                discountPrice
                intermediatePrice
              }
              currencyCode
              currencyInfo {
                decimals
                symbol
              }
            }
            lineOffers {
              appliedRules {
                id
                endDate
              }
            }
          }
        }
      }
    }
  }
}

# Variables:
# {
#   "country": "US",
#   "locale": "en-US"
# }